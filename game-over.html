<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Game Over</title>
</head>

<body>
    <div id="game-over">
        <h1>Game Over</h1>
        <div id="new-record-message" style="display: none;">
            <h2 style="color: gold; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">ðŸŽ‰ NEW HIGH SCORE! ðŸŽ‰</h2>
        </div>
        <div>
            <strong>Lives Remaining:</strong>
            <span id="lives-remaining">0</span>
        </div>
        <div>
            <strong>Bananas Collected:</strong>
            <span id="bananas-collected">0</span>
        </div>
        <div>
            <strong>High Score:</strong>
            <span id="high-score-display">0</span>
        </div>

        <p>
            <button onclick="window.location='index.html'">Play again</button>
        </p>

    </div>
    <script>
       
        const livesRemaining = localStorage.getItem('lives-remaining');
        const score = localStorage.getItem('score');
        const highScore = localStorage.getItem('high-score') || 0;
        const isNewRecord = localStorage.getItem('is-new-record') === 'true';
    
       
        document.getElementById('lives-remaining').innerText = livesRemaining;
        document.getElementById('bananas-collected').innerText = score;
        document.getElementById('high-score-display').innerText = highScore;
        
        // Show new record message if applicable
        if (isNewRecord) {
            document.getElementById('new-record-message').style.display = 'block';
        }
    </script>

</body>

</html>
