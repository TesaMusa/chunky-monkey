<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div id="splash-screen">
        <br />
        <p>High Score: <span id="score">0</span></p>
        <p>Move the Chunky Monkey by using arrow keys up, down, left, and right!</p>
        <button id="start-button">Start Game</button>
        <div id="arrow-keys-container" class="arrows">
            <div class="arrow-key" id="up-arrow">&#x2B06;</div>
            <div class="arrow-key" id="down-arrow"> &#x2B07;</div>
            <div class="arrow-key" id="left-arrow"> &#x2B05;</div>
            <div class="arrow-key" id="right-arrow">&#x27A1;</div>
        </div>
    </div>

    <div id="game-screen">
        <!-- Live game HUD -->
        <div id="game-hud">
            <div id="live-score">Score: 0</div>
            <div id="live-lives">Lives: 3</div>
            <div id="pause-hint">Press SPACE to pause</div>
        </div>
        
        <!-- Pause Screen -->
        <div id="pause-screen" style="display: none;">
            <div id="pause-content">
                <h2>‚è∏Ô∏è GAME PAUSED</h2>
                <p>Press SPACE to continue</p>
                <div id="pause-instructions">
                    <p>üéÆ Controls:</p>
                    <p>Arrow Keys - Move</p>
                    <p>Space - Pause/Unpause</p>
                </div>
            </div>
        </div>     
    </div>

  
    <script src="./js/script.js"></script>
    <script src="./js/player.js" defer></script>
   
</body>

</html>
